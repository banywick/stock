<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
</head>
<body>

    <div class="details_div">
        Детализация
        {% for d in det %}
            <ul style="text-align: center">
                <li>
                    {{ d.title }} <br>
                    {{ d.article }} <br>
                    {{ d.count }} <br>
                    {{ d.project }} <br>
                    {{ d.quantity }} <br>
                </li>
            </ul>
        {% endfor %}
     <h2>Общая сумма {{ sum }}</h2><br>
    </div>
</body>
</html>
