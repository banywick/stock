<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/details_style.css' %}">
    <title> Детали </title>
</head>
<header class="header">
    <div class="header_logo">
        <a href="{% url 'find' %}"><img src="{% static 'img/logo.jpg' %}" alt=""></a>
    </div>
</header>
<body>
<div class="main_wrapper">
    <div class="details_cart">
        <h3>Артикул</h3>
        <h2> {{ art }}</h2>
        <hr>
        <p>{{ title }}</p>
        <hr>
        <h4>Проекты</h4>
        {% for d in det %}
            <ul>
                <li> {{ d.project }}</li>
                <li> {{ d.quantity }} {{ d.base_unit }}</li>
            </ul>
        {% endfor %}
        <h3>Общая сумма : {{ sum }}</h3>
        {{ name34 }}
    </div>
</div>
</body>
</html>
