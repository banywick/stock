<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <title>Вход</title>
</head>
<body>
<div class="wrapper">
    <form method="POST" class="main__form">
        {% csrf_token %}
        <div class="main__form-image">
            <img src="../static/img/mainImage.svg" alt="../static/img/mainImage.svg">
        </div>
        <h1 class="main__form-title">
            Поисковик <br> ОКБ ТСП
        </h1>

        <div class="main__form-input-wrapper">

             {% if error %}
        <div class="alert-danger">
            <p>{{ error }}</p>
        </div>
        {% endif %}

            <input type="text" name="username" placeholder="Логин">
            <input type="password" name="password" placeholder="Пароль">
        </div>
            <button class="main_form_entrance" type="submit">
                Войти
            </button>

    </form>
</div>
</body>
</html>
